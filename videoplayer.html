<html>
<head>
    <script type="text/javascript" src="vendor/jwplayer/jwplayer.js"></script>
    <script type="text/javascript">
    jwplayer.key = "XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX";
    </script>
    <style>
    html,
    body {
        margin: 0;
        padding: 0;
        background: #000;
        color: #fff;
    }
    </style>
</head>

<body>
    <div id="player"></div>
    <script type="text/javascript">

    // translate URL
    function getParam(name) {
        name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
        var regexS = "[\\?&]" + name + "=([^&#]*)";
        var regex = new RegExp(regexS);
        var results = regex.exec(window.location.href);
        if (results == null)
            return "";
        else
            return results[1];
    }


    var url = getParam('url');
    var player = jwplayer("player");
    player.setup({
        sources: [{
                file: url
            }
        ],
        width: '100%',
        height: '100%'
    });
    </script>
</body>

</html>
